<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Mystore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Web Designer and Front-end Developer">
	<meta name="keywords" content="HTML,CSS,JavaScript,website development ,web design software, web design services, website developer, website design software, Amsterdam, Netherlands">
	<link id="callCss" rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
</head>


<body ng-controller="rootController">

	<a ui-sref="shop.cart"
							ui-sref-active="active">cart</a>
							<a ui-sref="shop.product({'productId':454})"
							ui-sref-active="active">product</a>
							<a ui-sref="shop.category({'categoryID':001})"
							ui-sref-active="active">category</a>
							<style type="text/css">
							a.active {
								color:red;
							}
							</style>

	<div ng-controller="mainController">
		<div id="header">

			<!-- place to include UI-router -->

			<div class="container-fluid">

				<!-- Navbar ================================================== -->
				<div ng-include="'header.html'"></div>
				<!-- Header End====================================================================== -->

				<div id="myCarousel" class="carousel" >
					<div class="carousel-inner">


						<div class="item" ng-repeat="slide in mySlider">
							<div class="container">
								<a href="register.html"><img style="width:100%;" ng-src="{{slide.picture}}" alt=""/></a>
								<div class="carousel-caption">
									<h4>{{slide.title}}</h4>
									<p>{{slide.thumbnail_label}}</p>
								</div>
							</div>
						</div>

						<a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
					</div>
				</div>  

				<div id="mainBody">
					<div class="container-fluid">
						<div class="row">
							<!-- Sidebar ================================================== -->
							<div ng-include="'sideBar.html'"></div>
							<!-- Sidebar end=============================================== -->

							<!-- UI-router draft start -->
							<div ui-view name="page"></div>

							
							<!-- UI-router end -->

							<!-- Main content=============================================== -->

							<!-- Main content end=============================================== -->
							<!-- Footer ================================================================== -->
							<div ng-include="'footer.html'"></div>


							<!-- Placed at the end of the document so the pages load faster ============================================= -->
							<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
							<script src="scripts/bootstrap.min.js" type="text/javascript"></script>
							<script src="scripts/google-code-prettify/prettify.js"></script>

							<script src="bower_components/angular/angular.min.js"></script>
							<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

							<script src="scripts/app.js"></script>
							<script src="scripts/routes.js"></script>
							<script src="scripts/services.js"></script>
							<script src="scripts/controllers.js"></script>
							<script src="scripts/directives.js"></script>
							<script src="scripts/slider.js"></script>


							<!--  switcher section ============================================================================================= -->
						</div>
					</body>
					</html>
